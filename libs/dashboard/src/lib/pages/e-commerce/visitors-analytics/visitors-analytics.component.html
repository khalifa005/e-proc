<nb-card size="medium">
  <nb-card-header>
    <h3>Visitors Analytics</h3>
    <div class="subtitle">Consumption</div>
  </nb-card-header>
  <nb-card-body>
    <div class="chart-container">
      <div class="chart-header">
        <e-proc-legend-chart [legendItems]="chartLegend"></e-proc-legend-chart>
      </div>
      <e-proc-visitors-analytics-chart [chartData]="visitorsAnalyticsData"></e-proc-visitors-analytics-chart>
    </div>
  </nb-card-body>

  <e-proc-slide-out [showVisitorsStatistics]="true">
    <e-proc-visitors-statistics [value]="pieChartValue"></e-proc-visitors-statistics>
  </e-proc-slide-out>
</nb-card>
