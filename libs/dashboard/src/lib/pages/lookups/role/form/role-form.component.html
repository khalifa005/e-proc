<form [formGroup]="form" (ngSubmit)="save()" *ngIf="form">
  <nb-card>
    <nb-card-header translate>lookups.add-role</nb-card-header>
    <nb-card-body>

      <e-proc-custom-input
      [isRequired]="true"
      [disabled]="false"
      [readonly]="false"
      [lable]=" 'lookups.name-en' "
      [placeHolder]=" 'lookups.name-en' "
      [formcontrol]="form.get('NameEn')">
      </e-proc-custom-input>

      <e-proc-custom-input
      [isRequired]="true"
      [disabled]="false"
      [readonly]="false"
      [lable]=" 'lookups.name-ar' "
      [placeHolder]=" 'lookups.name-ar' "
      [formcontrol]="form.get('NameAr')">
      </e-proc-custom-input>

    <e-proc-custom-textarea
      [isRequired]="true"
      [disabled]="false"
      [readonly]="false"
      [lable]=" 'lookups.description' "
      [placeHolder]=" 'lookups.description' "
      [formcontrol]="form.get('Description')">
      </e-proc-custom-textarea>

    </nb-card-body>
    <nb-card-footer class="text-center">


  <button class="m-2"
type="submit"
[nbSpinner]="loadingSpinner"
nbButton
[status]=" !form.valid ? 'danger' : 'success' "
[disabled]="!form.valid"
translate><nb-icon [options]="{ animation: { type: 'flip in Y' } }" icon="file-add-outline"></nb-icon>
submit</button>


<button nbButton status="danger" (click)="cancel(0)" translate>
  <nb-icon [options]="{ animation: { type: 'flip in Y' } }" icon="close-square"></nb-icon>
  cancel</button>

  </nb-card-footer>
 </nb-card>
</form>
